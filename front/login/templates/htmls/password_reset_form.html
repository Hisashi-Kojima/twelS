{% extends "search/base.html" %}
{% load static %}

{% block head %}
<title>パスワードリセット</title>
<link href="{% static 'js/login.css' %}" rel="stylesheet">
{% endblock head %}

{% block body %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button class="blueButton">送信</button>
</form>
{% endblock body %}
