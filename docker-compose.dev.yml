version: '3'

services:
  # dbはdocker-compose.ymlのものをそのまま使うため，ここには書かれていない．
  python:
    # commandを上書きする。
    # you can access Django at http://127.0.0.1:8000/
    # Djangoのsettings.pyのDEBUGをTrueにすることでstyleが反映される。
    command: >
      sh -c '
        ./entrypoint.sh
        python front/manage.py runserver 0.0.0.0:8000
      '
    volumes: 
      - ./front:/code/front
      - ./wiki_crawler:/code/wiki_crawler
      - ./tests:/code/tests  # for test
    ports:
      # host port : container port
      - 8000:8000

  db-test:
    container_name: $DB_TEST_CONTAINER_NAME
    image: mysql:$MYSQL_VERSION
    ports:
      # host port : container port
      # container_nameとコンテナ側のportを使ってmysqlコンテナと接続しているので，
      # host portは何でもよい．
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: $MY_ROOT_PASSWORD
      MYSQL_DATABASE: $MY_TEST_DB_NAME  # 本番環境と違う名前
      MYSQL_USER: hisashi
      MYSQL_PASSWORD: $MY_HISASHI_PASSWORD
    volumes:
      # 永続化したい場合は./db/mysql-testをvolumeする
      - ./db/conf:/etc/mysql/conf.d  # custom configのマウント
      - ./tests/db/logs:/var/log/mysql
      - ./sqls/initdb_for_test:/docker-entrypoint-initdb.d  # ここにマウントしたディレクトリにあるファイルは，mysqlディレクトリが空の場合，起動時に実行される
    networks:
      - app_net